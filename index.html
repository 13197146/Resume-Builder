<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      padding: 20px;
      background: #f4f4f4;
    }

    input, textarea {
      width: 100%;
      padding: 6px;
      font-family: 'Times New Roman';
      font-size: 11pt;
      margin-bottom: 10px;
    }

    button {
      margin: 5px 5px 5px 0;
      padding: 6px 12px;
      font-size: 12pt;
      cursor: pointer;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Resume Builder</h1>

  <form id="resumeForm">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Phone Number:</label>
    <input type="text" id="phone">

    <label>Email:</label>
    <input type="email" id="email">

    <label>GitHub Account:</label>
    <input type="text" id="github">

    <label>LinkedIn Account:</label>
    <input type="text" id="linkedin">

    <label>Residence:</label>
    <input type="text" id="residence">

    <label>Education:</label>
    <div id="educationList"></div>
    <button type="button" onclick="addEducation()">+ Add Education</button>

    <label>Skills:</label>
    <div id="skillsList"></div>
    <button type="button" onclick="addSkill()">+ Add Skill</button>

    <label>Experience:</label>
    <textarea id="experience" rows="4"></textarea>

    <label>Projects:</label>
    <div id="projectsList"></div>
    <button type="button" onclick="addProject()">+ Add Project</button>

    <br><br>
    <button type="button" onclick="generateResume()">Generate Resume (Open in New Page)</button>
  </form>

  <script>
    const educationList = document.getElementById("educationList");
    const skillsList = document.getElementById("skillsList");
    const projectsList = document.getElementById("projectsList");

    function addEducation() {
      const div = document.createElement("div");
      div.innerHTML = `
        <input type="text" placeholder="Institution Name">
        <input type="text" placeholder="Year of Passing">
      `;
      educationList.appendChild(div);
    }

    function addSkill() {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Skill";
      skillsList.appendChild(input);
    }

    function addProject() {
      const div = document.createElement("div");
      div.innerHTML = `
        <input type="text" placeholder="Project Title">
        <textarea placeholder="Project Description" rows="2"></textarea>
      `;
      projectsList.appendChild(div);
    }

    function generateResume() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const github = document.getElementById("github").value;
      const linkedin = document.getElementById("linkedin").value;
      const residence = document.getElementById("residence").value;
      const experience = document.getElementById("experience").value.trim();

      // Education list
      let educationHTML = "";
      educationList.querySelectorAll("div").forEach(div => {
        const inputs = div.querySelectorAll("input");
        educationHTML += `<li>${inputs[0].value} (${inputs[1].value})</li>`;
      });

      // Skills list
      let skillsHTML = "";
      skillsList.querySelectorAll("input").forEach(input => {
        skillsHTML += `<li>${input.value}</li>`;
      });

      // Projects list
      let projectsHTML = "";
      projectsList.querySelectorAll("div").forEach(div => {
        const inputs = div.querySelectorAll("input, textarea");
        projectsHTML += `<li><strong>${inputs[0].value}</strong>: ${inputs[1].value}</li>`;
      });

      // Create new tab with resume
      const newWindow = window.open('', '_blank');
      newWindow.document.write(`
        <html>
          <head>
            <title>Generated Resume</title>
            <style>
              body {
                font-family: 'Times New Roman', serif;
                padding: 30px;
                font-size: 11pt;
                background: white;
                color: black;
              }
              h1 {
                font-size: 24pt;
              }
              h3 {
                margin-top: 20px;
              }
              ul {
                padding-left: 20px;
              }
              button {
                margin-top: 20px;
                padding: 6px 12px;
                font-size: 12pt;
              }
            </style>
          </head>
          <body>
            <h1>${name}</h1>
            <p>${email}, ${phone}, GitHub: ${github}, LinkedIn: ${linkedin}</p>
            <p>${residence}</p>

            <h3>Education</h3>
            <ul>${educationHTML}</ul>

            <h3>${experience ? "Experience" : "Internships"}</h3>
            <p>${experience || "No professional experience yet. Looking forward to internships."}</p>

            <h3>Skills</h3>
            <ul>${skillsHTML}</ul>

            <h3>Projects</h3>
            <ul>${projectsHTML}</ul>

            <button onclick="window.print()">Print / Save as PDF</button>
          </body>
        </html>
      `);
      newWindow.document.close();
    }

    // Add default entries
    addEducation();
    addSkill();
    addProject();
  </script>

</body>
</html>
